<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DELI-VERY DISPATCHER</title>
  <link rel="stylesheet" href="css/deli-very.css">
  <script src="/vue/vue.js" defer></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="js/dispatcher.js" defer></script>
</head>
<body>
  <div id="orders">
    <div id="orderList">
      <div v-for="(order, key) in orders">
            <table>
                  <tr>
                    <th>
                          <div>#{{ key+1 }}: {{ order.orderItems.join(", ") }}</div>
                          <i>{{ order.fullname }}( {{ order.email }}, {{  order.payment  }}, {{  order.gender  }})</i>
                    </th>
                    <th>
                          <button v-on:click="finish_button(key)" v-bind:id="'finish_button'+key" >Finish</button>
                          <button v-on:click="prepare_button(key)" v-bind:id="'prepare_button'+key" disabled>Preparing</button>
                    </th>
                  </tr>
            </table>
        <!-- <div>#{{ key+1 }}: {{ order.orderItems.join(", ") }}</div>
    <i>{{ order.fullname }}( {{ order.email }}, {{  order.payment  }}, {{  order.gender  }})</i> -->
      </div>
    </div>
    <div id="dots">
        <div v-for="(order, key) in orders" v-bind:style="{ left: order.details.x + 'px', top: order.details.y + 'px'}">
          {{ key+1 }}
        </div>
    </div>
  </div>

          {{ key }}

    </div>
  </div> -->
</body>
</html>
